apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: nada-soda
  namespace: nada
  labels:
    team: nada
spec:
  pool: nav-dev
  config:  # optional; all fields are optional too; defaults shown
    cleanupPolicy: compact  # delete, compact
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 72
  acl:
    - team: nada
      application: tester-soda
      access: write
